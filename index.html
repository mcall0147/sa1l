<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header class="jumbotron-fluid">
        <div class="container text-center">
            <img src="#" alt="sa1l logo">
            <h1 class="display-4"> SA1L</h1>
            <h2 class="lead">Songs all in one location!</h2>
        </div>
    </header>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <label for="search">Search for a song:</label> <br>
                    <input type="text" id="search" name="song-search" placeholder="Your Song">
                    <hr>
                    <div class="row card">
                        Recent Searches:
                        <ul class="list-group list-group-flush"  id="recent-searches">

                        </ul>
                    </div>
                </div>
                <div class="col-4" id="youtube-container">
                    YouTube Video of Your Song 
                </div>
                <div class=col-1 id="blank-container">
                </div>
                <div class="col-4" id=song-info>
                    Song Info
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-3" id="another-blank">
                        </div>
                        <div class="col-6" id="lyrics">
                            Lyrics
                        </div>
                        <div class="col-3" id="similar-songs">
                            Similar Songs
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
