<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA1L - Songs All In One Location</title>
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:wght@600&family=Goldman&family=Iceland&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header class="jumbotron-fluid">
        <div class="container text-center">
            <img src="#" alt="sa1l logo">
            <h1 class="display-4"> SA1L</h1>
            <h2 class="lead">Songs all in one location!</h2>
        </div>
    </header>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="row col-12">
                    <div class="col-md-3 search-container">
                        <h3>Search for a song and an artist:</h3>
                        <label for="search" class="search search-label" id="song-search-label">Song:</label> <br>
                        <input type="search" id="song-search" name="song-search" placeholder="Your Song">
                        <hr>
                        <label for="search" class="search search-label" id="artist-search-label">Artist:</label> <br>
                        <input type="text" id="artist-search" name="artist-search" placeholder="Elton John">
                        <br>
                        <button type="submit" class="btn btn-outline-dark" id="search">Search</button>
                        <hr>
                        <div class="row card">
                            <h4 id="recent-searches-label">Recent Searches:</h4>
                            <ul class="list-group list-group-flush"  id="recent-searches">

                            </ul>
                        </div>
                    </div>
                    <div class="col-md-4" id="youtube-container">
                        YouTube Video of Your Song 
                    </div>
                    <div class=col-md-1 id="blank-container">
                    </div>
                    <div class="col-md" id=song-info>
                         Song Info
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4" id="another-blank">
                            </div>
                            <div class="col-md-5" id="lyrics">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="lyrics-modal">
                                    See song lyrics
                                </button>
                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel">Song Lyrics</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p id="lyrics-text">It's an Illusion!</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn" data-bs-dismiss="modal" id="close-button">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md" id="similar-songs">
                                Similar Songs
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <img src="#" alt="sa1l logo">
            <p>&copy SA1L 2021</p>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./assets/Javascript/Musixmatch.js"></script>

<script src="https://apis.google.com/js/api.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script>
  /**
   * Sample JavaScript code for youtube.search.list
   * See instructions for running APIs Explorer code samples locally:
   * https://developers.google.com/explorer-help/guides/code_samples#javascript
   */

  function authenticate() {
    return gapi.auth2.getAuthInstance()
        .signIn({scope: "https://www.googleapis.com/auth/youtube.force-ssl"})
        .then(function() { console.log("Sign-in successful"); },
              function(err) { console.error("Error signing in", err); });
  }
  function loadClient() {
    gapi.client.setApiKey("AIzaSyA4-_coMcDHGBCtZo-lAsTusx2Od87Pq90");
    return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
        .then(function() { console.log("GAPI client loaded for API"); },
              function(err) { console.error("Error loading GAPI client for API", err); });
  }
  // Make sure the client is loaded and sign-in is complete before calling this method.
  function execute() {
    return gapi.client.youtube.search.list({
      "part": [
        "snippet"
      ],
      "q": "Lil Nas"
    })
        .then(function(response) {
                // Handle the results here (response.result has the parsed body).
                console.log("Response", response);
              },
              function(err) { console.error("Execute error", err); });
  }
  gapi.load("client:auth2", function() {
    gapi.auth2.init({client_id: "368521203818-e2af3jn9669mfeeifvf4c4q2rc0vde2j.apps.googleusercontent.com"});
  });
</script>
<button onclick="authenticate().then(loadClient)">authorize and load</button>
<button onclick="execute()">execute</button>



</html>
